<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Clinic Welcome To you</title>
        <link rel="icon" type="image/x-icon"
            href="/static/images/Medicalwp-Medical-Doctor-blue.32.png">
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- Bootstrap Css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Fontawesome cdn -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            ::placeholder{
                color: #fff !important;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                color: gainsboro !important;
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <div class="login-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto Login-div">
                        <div class="card bg-white mb-5 mt-5 border-0"
                            style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                            <div class="card-body p-5 text-center">
                                <h4>Verify</h4>
                                <p>Your code was sent to you via email</p>

                                <form action method="post">
                                    {% csrf_token %}
                                    <div class="otp-field mb-4">
                                        <input type="number" name="otp_1" />
                                        <input type="number" name="otp_2"
                                            disabled />
                                        <input type="number" name="otp_3"
                                            disabled />
                                        <input type="number" name="otp_4"
                                            disabled />
                                        <input type="number" name="otp_5"
                                            disabled />
                                        <input type="number" name="otp_6"
                                            disabled />
                                    </div>
                                    <button class="btn btn-primary mb-3">
                                        Verify
                                    </button>

                                </form>

                                <p class="resend text-muted mb-0">
                                    Didn't receive code? <a href>Request
                                        again</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/main.js"></script>
    </body>
</html>
