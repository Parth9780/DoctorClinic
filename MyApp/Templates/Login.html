<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Clinic Welcome To you</title>
        <link rel="icon" type="image/x-icon"
            href="/static/images/Medicalwp-Medical-Doctor-blue.32.png">
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- Bootstrap Css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Fontawesome cdn -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            ::placeholder{
                color: #fff !important;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                color: gainsboro !important;
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <div class="login-form">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="button-container text-end">
                            <a href="/myadmin" class="btn btn-success btn-lg fs-4" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">I am Admin</a>
                        </div>
                    </div>
                    <div class="col-md-4 mx-auto Login-div">
                        <h3>User Login</h3>
                        <!-- <hr style="width: 200px; text-align: center;"> -->
                        <center><i
                                class="bi bi-person-bounding-box text-white"></i></center>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 form-input mt-3">
                                <input type="email" class="form-control"
                                    name="Email"
                                    placeholder="Enter Your Email *"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 form-input">
                                <input type="password" class="form-control"
                                    name="Password"
                                    placeholder="Enter Your Password *"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6 col-6 ps-4">
                                    <input type="checkbox"
                                        class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label text-white"
                                        for="exampleCheck1">Remember me</label>
                                </div>
                                <div class="col-md-6 col-6 text-end pe-4">
                                    <a href="/forgot"
                                        class="text-white fw-bolder">Forgot
                                        password?</a>
                                </div>
                            </div>
                            <div class="form-input button-log">
                                <button class="btn btn-light px-5"
                                    type="submit">Login</button>   
                                <!-- <p class="text-white text-center pt-3 pb-0">or login with</p>
                                <p class="SocialMedia mx-auto" style="display: flex;">
                                    <a href="#"><i
                                            class="fa-brands fa-facebook-f text-primary"></i></a>
                                    <a href="#" class="mx-4"><i
                                            class="fa-brands fa-google text-danger"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-twitter text-info"></i></a>
                                </p> -->

                                <p class="text-white pt-2">Don't have an account? <a
                                        href="/signup"
                                        class="text-white fw-bolder">Register
                                        here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
