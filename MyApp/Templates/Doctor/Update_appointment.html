<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <title>Doctor Clinic Welcome To you</title>
        <link rel="icon" type="image/x-icon"
            href="/static/images/Medicalwp-Medical-Doctor-blue.32.png">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
        <link rel="stylesheet"
            href="/static/css/dataTables.bootstrap5.min.css" />
        <link rel="stylesheet" href="/static/css/doctor-style.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .navbar{
                background: #f8f9fa;
            }
            .btn-pink{
                background: #457b9d !important;
                color: #fff;
            }
            .sidebar-nav {
                background-color: #f8f9fa !important;
            }
            .text-muted{
                color: #457b9d !important;
            }
            .card-body h1,h6{
                color: #457b9d;
            }
        </style>
    </head>
    <body>
        <!-- top navigation bar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar"
                    aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"
                        data-bs-target="#sidebar"></span>
                </button>
                <a
                    class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
                    href="#" style="color: #457b9d;"><span
                        style="color: #f37a7a;">Do</span>ctor Clinic</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#topNavBar"
                    aria-controls="topNavBar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavBar">
                    <form class="d-flex ms-auto my-3 my-lg-0">
                        <div class="input-group">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Search"
                                aria-label="Search" />
                            <button class="btn btn-pink" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle ms-2"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-person-fill"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item"
                                        href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another
                                        action</a></li>
                                <li>
                                    <a class="dropdown-item" href="#">Something
                                        else here</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- top navigation bar -->
        <!-- offcanvas -->
        <div
            class="offcanvas offcanvas-start sidebar-nav "
            tabindex="-1"
            id="sidebar">
            <div class="offcanvas-body p-0">
                <nav class="navbar-light">
                    <ul class="navbar-nav">
                        <li>
                            <div
                                class="text-muted small fw-bold text-uppercase px-3">
                                CORE
                            </div>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3 active">
                                <span class="me-2"><i
                                        class="bi bi-speedometer2"></i></span>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="my-4"><hr
                                class="dropdown-divider bg-light" /></li>
                        <li>
                            <div
                                class="text-muted small fw-bold text-uppercase px-3 mb-3">
                                Interface
                            </div>
                        </li>
                        <li>
                            <a
                                class="nav-link px-3 sidebar-link"
                                data-bs-toggle="collapse"
                                href="#layouts">
                                <span class="me-2"><i
                                        class="bi bi-layout-split"></i></span>
                                <span>Layouts</span>
                                <span class="ms-auto">
                                    <span class="right-icon">
                                        <i class="bi bi-chevron-down"></i>
                                    </span>
                                </span>
                            </a>
                            <div class="collapse" id="layouts">
                                <ul class="navbar-nav ps-3">
                                    <li>
                                        <a href="#" class="nav-link px-3">
                                            <span class="me-2"><i
                                                    class="bi bi-speedometer2"></i></span>
                                            <span>Dashboard</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-book-fill"></i></span>
                                <span>Pages <span
                                        class="bi bi-box-arrow-in-down"></span></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-clipboard2-data-fill"></i></span>
                                <span>Appointment</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-clipboard2-data-fill"></i></span>
                                <span>User Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-clipboard2-data-fill"></i></span>
                                <span>Contact</span>
                            </a>
                        </li>
                        <li class="my-4"><hr
                                class="dropdown-divider bg-light" /></li>
                        <li>
                            <div
                                class="text-muted small fw-bold text-uppercase px-3 mb-3">
                                Addons
                            </div>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-graph-up"></i></span>
                                <span>Charts</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3">
                                <span class="me-2"><i
                                        class="bi bi-table"></i></span>
                                <span>Tables</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- offcanvas -->
        <main class="mt-5 pt-3">
            <!-- Appointment Start -->
            <div class="container-xxl py-5">
                <div class="container">
                    <div class="row g-5">
                        <div
                            class="col-lg-8 col-12 col-md-10 mx-auto wow fadeInUp"
                            data-wow-delay="0.5s">
                            <div
                                class="bg-light rounded h-100 d-flex align-items-center p-5">

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        <div
                                            class="col-12 col-sm-12">
                                            <input type="text"
                                                class="form-control border-0"
                                                value="{{client.Name}}"
                                                name="Name"
                                                style="height: 55px;">
                                        </div>
                                        <div
                                            class="col-12 col-sm-12">
                                            <input type="email"
                                                class="form-control border-0"
                                                value="{{client.Email}}"
                                                name="Email"
                                                style="height: 55px;">
                                        </div>
                                        <div
                                            class="col-12 col-sm-12">
                                            <input type="text"
                                                class="form-control border-0"
                                                value="{{client.Mobile}}"
                                                name="Mobile"
                                                style="height: 55px;">
                                        </div>
                                        <div
                                            class="col-12 col-sm-12">
                                            <select
                                                class="form-select border-0"
                                                name="Doctor"
                                                style="height: 55px;">
                                                <option
                                                    selected>{{client.Doctor}}</option>
                                                <option>Dr. Namita
                                                    Shah</option>
                                                <option>Dr. Amit
                                                    Jhala</option>
                                                <option>Dr. Nandana
                                                    Jasti</option>
                                                <option>Dr. Namisha
                                                    Patel</option>
                                            </select>
                                        </div>
                                        <div
                                            class="col-12 col-sm-6">
                                            <input type="text"
                                                class="form-control border-0"
                                                value="{{client.Date}}"
                                                readonly
                                                style="height: 55px;">
                                        </div>
                                        <div
                                            class="col-12 col-sm-6">
                                            <div class="date"
                                                id="date"
                                                data-target-input="nearest">
                                                <input type="date"
                                                    class="form-control border-0 datetimepicker-input"
                                                    value="{{client.Date}}"
                                                    data-target="#date"
                                                    name="Date"
                                                    data-toggle="datetimepicker"
                                                    style="height: 55px;">
                                            </div>
                                        </div>
                                        <div
                                            class="col-12 col-sm-6">
                                            <input type="text"
                                                class="form-control border-0"
                                                value="{{client.Time}}"
                                                readonly
                                                style="height: 55px;">
                                        </div>
                                        <div
                                            class="col-12 col-sm-6">
                                            <div class="time"
                                                id="time"
                                                data-target-input="nearest">
                                                <input type="time"
                                                    class="form-control border-0 datetimepicker-input"
                                                    value="{{client.Time}}"
                                                    data-target="#time"
                                                    name="Time"
                                                    data-toggle="datetimepicker"
                                                    style="height: 55px;">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button
                                                class="btn btn-success w-100 py-3"
                                                type="submit">Update Appointment</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Appointment End -->
        </main>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
        <script src="/static/js/jquery-3.5.1.js"></script>
        <script src="/static/js/jquery.dataTables.min.js"></script>
        <script src="/static/js/dataTables.bootstrap5.min.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
